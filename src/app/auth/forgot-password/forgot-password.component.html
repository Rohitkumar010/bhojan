<ion-content>
  <div class="login_img">
    <img src="assets/bgcc.jpg" alt="" />
  </div>
  <div class="form_box">
    <div class="title">
      <h2>Forgot Password?</h2>
      <p>Enter your email to get OTP</p>
    </div>
    <form action="">
      <ion-input
        type="Email"
        label="Email Address"
        label-placement="floating"
        fill="outline"
        placeholder="Enter Your Email"
      ></ion-input>

      <ion-button routerLink="/auth/verify_email" style="margin-top: 30px;">Get OTP</ion-button>
      <ion-button
        routerLink="/auth/login_page"
        style="--background: none; color: black">
        <ion-icon name="arrow-back-outline"></ion-icon>
        &nbsp;Go Back
      </ion-button>
    </form>
  </div>
</ion-content>
